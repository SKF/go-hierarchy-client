name: Linting v2

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  golangci:
    name: Linting v2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate rest models
        run: make v2/rest/models/

      - name: Run linter
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.31
          working-directory: v2
